apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: treasure-hunt
  labels:
    app: frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: treasurehunt.azurecr.io/frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "http://api-gateway"
        - name: API_GATEWAY_URL
          value: "http://api-gateway:8080"
        - name: NEXTAUTH_URL
          value: "https://treasurehunt.mysillydreams.com"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: frontend-secrets
              key: nextauth-secret
        - name: NEXT_PUBLIC_RAZORPAY_KEY_ID
          valueFrom:
            secretKeyRef:
              name: frontend-secrets
              key: razorpay-key-id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: treasure-hunt
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-secrets
  namespace: treasure-hunt
type: Opaque
data:
  nextauth-secret: dHJlYXN1cmUtaHVudC1uZXh0YXV0aC1zZWNyZXQtMjAyNQ== # base64 encoded
  razorpay-key-id: cnpwX3Rlc3RfZlFsdVhERnRKakgzdlY= # base64 encoded
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: treasure-hunt
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - treasurehunt.mysillydreams.com
    secretName: frontend-tls
  rules:
  - host: treasurehunt.mysillydreams.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
