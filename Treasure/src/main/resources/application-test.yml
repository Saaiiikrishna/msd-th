# Test configuration for Treasure Service using Docker PostgreSQL
spring:
  application:
    name: treasure-service-test
  datasource:
    url: jdbc:postgresql://localhost:5432/treasure
    username: treasure
    password: treasure
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: treasure-service-test
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
  data:
    redis:
      host: localhost
      port: 6379
  zipkin:
    base-url: http://localhost:9411

server:
  port: 8080

# Kafka is enabled and configured above

logging:
  level:
    root: INFO
    com.mysillydreams.treasure: DEBUG
    org.springframework.web: DEBUG

# Swagger UI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    
# Test data configuration
treasure:
  test:
    data:
      enabled: true
