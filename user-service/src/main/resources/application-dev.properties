# Development Profile Configuration
# This file provides property-based configuration for development environment

# Server Configuration
server.port=8082
server.servlet.context-path=/api/user-service/v1

# Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/userservice_dev
spring.datasource.username=userservice_dev
spring.datasource.password=userservice_dev
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration (Development)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Redis Configuration (Development)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1
spring.data.redis.timeout=2000ms

# Kafka Configuration (Development)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=user-service-dev-group
spring.kafka.producer.acks=1
spring.kafka.producer.retries=1

# Vault Configuration (Development - Disabled)
spring.cloud.vault.enabled=false
spring.cloud.vault.fail-fast=false

# Logging Configuration (Development)
logging.level.com.mysillydreams.userservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n

# Application Specific Configuration (Development)
app.auth.service-url=http://localhost:8081
app.auth.introspection-endpoint=/v1/sessions/introspect
app.auth.cache-ttl=10s

app.encryption.hmac-key-name=user_search_hmac_dev

app.gdpr.retention-days=30
app.gdpr.purge-schedule=0 0 3 * * ?

app.rate-limit.internal-lookup-rps=1000
app.rate-limit.public-api-rps=500

# Kafka Topics (Development)
app.kafka.topics.user-created=user.created.dev.v1
app.kafka.topics.user-updated=user.updated.dev.v1
app.kafka.topics.user-deleted=user.deleted.dev.v1
app.kafka.topics.user-roles-changed=user.roles.changed.dev.v1
app.kafka.topics.user-consents-changed=user.consents.changed.dev.v1

# Management & Actuator (Development)
management.endpoints.web.exposure.include=health,info,metrics,prometheus,flyway
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true

# Development specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Mock services for development
app.mock.encryption-service=true
app.mock.auth-service=false
app.mock.kafka=false

# Development database connection pool
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Development security settings
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.cors.allowed-headers=*
app.security.cors.allow-credentials=true

# Development tracing
management.tracing.sampling.probability=1.0
spring.application.name=user-service-dev
