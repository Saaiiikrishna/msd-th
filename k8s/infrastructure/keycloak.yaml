---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secret
  namespace: msd-infrastructure
type: Opaque
data:
  KEYCLOAK_ADMIN: YWRtaW4= # admin
  KEYCLOAK_ADMIN_PASSWORD: YWRtaW4xMjM= # admin123
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: msd-infrastructure
data:
  KC_DB: "postgres"
  KC_DB_URL: "jdbc:postgresql://postgres-keycloak:5432/keycloak"
  KC_DB_USERNAME: "keycloak"
  KC_HOSTNAME_STRICT: "false"
  KC_HOSTNAME_STRICT_HTTPS: "false"
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  namespace: msd-infrastructure
type: Opaque
data:
  KC_DB_PASSWORD: a2V5Y2xvYWsxMjM= # keycloak123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: msd-infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        args:
        - start-dev
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: keycloak-config
        - secretRef:
            name: keycloak-secret
        - secretRef:
            name: keycloak-db-secret
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z postgres-keycloak 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: msd-infrastructure
spec:
  selector:
    app: keycloak
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
